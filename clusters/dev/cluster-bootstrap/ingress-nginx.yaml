apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/damianjankowski/cluster-playground.git'
    path: bases/addons/ingress-nginx
    targetRevision: HEAD

    helm:
      valueFiles:
        - ../../dev/addons/ingress-nginx/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
